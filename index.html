<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600&family=Passion+One:wght@700&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="logo">
                <img class="logo-image" src="./assets/logo.png">
                <h1 class="logo-title">ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <div class="desc">
                    <p>This is not a real online service! Or is it? Sign up <em>now</em> and find out for yourself!</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form">
                    <h1 class="form-title">Let's do this!</h1>
                    <form action="">
                        <div class="input-area">
                            <label for="first">First Name</label>
                            <input type="text" name="" id="first">
                        </div>
                        <div class="input-area">
                            <label for="last">Last Name</label>
                            <input type="text" name="" id="last">
                        </div>
                        <div class="input-area">
                            <label for="email">Email Address</label>
                            <input type="text" name="" id="email">
                        </div>
                        <div class="input-area">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="" id="phone">
                        </div>
                        <div class="input-area">
                            <label for="password">Password</label>
                            <input type="text" name="" id="password">
                        </div>
                        <div class="input-area">
                            <label for="confirm">Confirm Password</label>
                            <input type="text" name="" id="confirm">
                        </div>    
                    </form>
                </div>
                <div class="submit-btn">
                    <button type="submit">Create Account</button>
                </div>
                <p class="login-link">Already have an account? <a href="">log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
